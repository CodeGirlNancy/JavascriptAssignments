<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Returning the first and last name from onSubmit form <form action=""></form> <form action="" method="get"></form></title>
<script>
function getFormvalue() {
    // Access the forms by name attribute
    var firstName = document.forms["form1"]["fname"].value;
    var lastName = document.forms["form1"]["lname"].value;
  
    alert("First name: " + firstName + "\nLast name: " + lastName);
  
  }
</script>
</head>

<body>

<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="Jazmine"><br>
Last name: <input type="text" name="lname" value="Amoding"><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
