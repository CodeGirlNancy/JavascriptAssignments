<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>
</head>
<body>
    <h1>Jvascript Outputs</h1>
    <p id ="my_name"></p>
    

    <script>
    //    inner Html is used to display a text
        document.getElementById("my_name").innerHTML="Nakagga Shanitah"

    // Used for writing a document
        document.write("testing document")

    // Alerts
        window.alert("Click me for alert")
        alert("Alert me at 7am")

    // console.log is used for debugging and it shows when u inspect
        console.log([1,2,3])
        
    </script>
    <!-- This is used for printing the page -->
    <button onclick="window.print()">Click me to print</button>

    <p id="demo"></p>
<script>let carName = "Toyota"; document.getElementById("demo").innerHTML = carName;</script>
    

</body>
</html>
